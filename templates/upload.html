<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            /* Transparent dark background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            color: #fff;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #fff;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"],
        .btn_cls {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        .btn_cls:hover {
            background-color: #218838;
        }

        .btn_cls {
            margin-left: 10px;
        }

        /* Optional dark overlay to enhance text visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Dark overlay */
            z-index: -1;
        }
    </style>
</head>

<body>

    <form method="post">
        {% csrf_token %}
        <div class="container">
            <label for="website_name">Website Name: </label>
            <input type="text" id="website_name" class="website_Name" name="web_name" required><br>

            <label for="username">Email: </label>
            <input type="text" id="username" class="userName" name="email" required><br>

            <label for="pass">Password: </label>
            <input type="password" id="pass" class="passWord" name="password" required>
            <input type="checkbox" id="showPass" onclick="togglePassword()"> Show Password
            <br><br>
            <button type="button" id="btn" class="btn_cls" onclick="Generate_pass()">Generate password</button>
            <br><br>

            <label for="note">Notes: </label>
            <textarea id="note" class="note_cls" placeholder="Enter any notes here..." name="note"></textarea>
            <br><br>

            <input type="submit" id="submit_id" class="submit_cls" value="Submit">
        </div>
    </form>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
